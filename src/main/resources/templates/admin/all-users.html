<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Is Enabled?</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}" th:object="${user}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.username}">Mark</td>
            <td th:text="${user.enabled}">True</td>
            <td>
                <a class="btn btn-info" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
            </td>
        </tr>
        <tr>
        </tbody>
    </table>
</div>
