<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3" th:text="|${type} extension|"> </h1></div>
                <br/>
                <form th:method="post" th:object="${extension}">
                    <div class="form-group row">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <input type="text" step="0.01" min="0"  class="form-control" th:field="*{description}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Status</label>
                        <input type="text" class="form-control" th:field="*{status}"/>
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
