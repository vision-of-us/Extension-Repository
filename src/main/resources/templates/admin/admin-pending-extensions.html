<div class="container">
<table class="table table-striped table-hover">
    <thead>
    <tr>

        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="extension : ${extensions}">
        <th scope="row" th:text="${extension.name}"></th>
        <td th:text="${extension.description}"></td>

        <td style="padding: 2px; vertical-align: middle; empty-cells: show">
            <form method="post" th:action="@{/admin/pending/approve/{id}(id=${extension.id})}">
                <button type="submit" class="card-button btn btn-success" name="Approve">Approve</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </td>
        <td style="padding: 2px; vertical-align: middle; empty-cells: show">
            <form method="post" th:action="@{/admin/pending/delete/{id}(id=${extension.id})}">
                <button type="submit" class="card-button btn btn-danger" name="Delete">Delete</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
