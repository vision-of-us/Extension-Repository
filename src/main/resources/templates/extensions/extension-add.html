<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add Extension</h1></div>
                <br/>
                <form th:method="post" th:object="${extension}">
                    <div class="form-group row">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <input type="text" step="0.01" min="0"  class="form-control" th:field="*{description}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Source Repository Link</label>
                        <input type="text" class="form-control" th:field="*{source_repository_link}" required/>
                    </div>

                    <div th:if="${message}">
                        <h2 th:text="${message}"/>
                    </div>
                    <div>
                        <form method="POST" enctype="multipart/form-data" action="/extensions/add/files">
                            <table>
                                <tr>
                                    <td>File to upload:</td>
                                    <td><input type="file" name="file"/></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="submit" value="Upload"/>
                                    </td>
                                </tr>
                            </table>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                    <div>
                        <ul>
                            <li th:each="file : ${files}">
                                <a th:href="${file}" th:text="${file}" />
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Add"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
