<div class="container">
    <form>
        <input type="submit" name="filter" class="btn btn-link" value="Featured"/>
        <input type="submit" name="filter" class="btn btn-link" value="New"/>
        <input type="submit" name="filter" class="btn btn-link" value="Popular"/>
    </form>

    <a href="/extensions/add" class="btn btn-warning m-1"><strong>+</strong> Add Extension</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th>Name</th>
            <th>Description</th>
            <th>Version</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="extension : ${extensions}">
            <th scope="row" th:text="${extension.name}"></th>
            <td th:text="${extension.version}"></td>
            <td>
                <a th:href="@{/extensions/{id}(id = ${extension.id})}">Details</a>
            </td>
            <td>
                <a th:href="@{/extensions/download/{id}(id=${extension.id})}">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
