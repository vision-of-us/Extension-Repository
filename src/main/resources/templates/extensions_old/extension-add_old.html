<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add extension</h1></div>
                <br/>
                <form th:method="post" th:object="${extension}">
                    <div class="form-group row">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <input type="text"   class="form-control" th:field="*{description}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Number of downloads</label>
                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{number_of_downloads}"/>
                    </div>
                    <!--<div class="form-group row">-->
                        <!--<label class="form-control-label">Parts: </label>-->
                        <!--<select class="form-control selectpicker" name="partsNames" multiple="multiple">-->
                            <!--<option th:each="part : ${parts}"  th:value="${part.name}" th:text="${part.name}"></option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Add"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
