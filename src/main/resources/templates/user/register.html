<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../../static/login/images/icons/favicon.ico" th:href="@{/login/images/icons/favicon.ico}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/login/vendor/bootstrap/css/bootstrap.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" th:href="@{/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/animate/animate.css" th:href="@{/login/vendor/animate/animate.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/css-hamburgers/hamburgers.min.css" th:href="@{/login/vendor/css-hamburgers/hamburgers.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/animsition/css/animsition.min.css" th:href="@{/login/vendor/animsition/css/animsition.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/select2/select2.min.css" th:href="@{/login/vendor/select2/select2.min.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/vendor/daterangepicker/daterangepicker.css" th:href="@{/login/vendor/daterangepicker/daterangepicker.css}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/login/css/util.css" th:href="@{/login/css/util.css}"/>
	<link rel="stylesheet" type="text/css" href="../../static/login/css/main.css" th:href="@{/login/css/main.css}"/>
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form method="post" class="login100-form validate-form flex-sb flex-w" th:object="${registrationModel}">
					<span class="login100-form-title p-b-32">
						User registration
					</span>
				<span class="txt1 p-b-11">
						Username
					</span>
				<div class="wrap-input100 validate-input m-b-36" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'" data-validate = "Username is required.">
					<input class="input100 form-control form-control-danger" type="text" name="username" th:field="*{username}"/>
					<div class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}">Sorry, that username's taken. Try another?</div>
					<span class="focus-input100"></span>
				</div>
				<span class="txt1 p-b-11">
						Email
					</span>
				<div class="wrap-input100 validate-input m-b-36" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'" data-validate = "Email is required.">
					<input class="input100" type="email" name="email" th:field="*{email}"/>
					<div class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">Sorry, that email's taken. Try another?</div>
					<span class="focus-input100"></span>
				</div>


				<span class="txt1 p-b-11">
						Password
					</span>
				<div class="wrap-input100 validate-input m-b-12" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
					<input class="input100" type="password" name="password" th:field="*{password}"/>
					<div class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Sorry, that email's taken. Try another?</div>
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11">
						Confirm Password
					</span>
				<div class="wrap-input100 validate-input m-b-12" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'" data-validate = "Passwords should match.">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
					<input class="input100" type="password" name="confirmPassword" th:field="*{confirmPassword}"/>
					<div class="form-control-feedback" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Sorry, that email's taken. Try another?</div>
					<span class="focus-input100"></span>
				</div>

				<div class="flex-sb-m w-full p-b-48">
					<!--<div class="contact100-form-checkbox">-->
						<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
						<!--<label class="label-checkbox100" for="ckb1">-->
							<!--Remember me-->
						<!--</label>-->
					<!--</div>-->

					<!--<div>-->
						<!--<a href="#" class="txt3">-->
							<!--Forgot Password?-->
						<!--</a>-->
					<!--</div>-->
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Register
					</button>
				</div>

			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/js/main.js}"></script>

</body>
</html>
